<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Cliente</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>PetShop</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Início</a></li>
                    <li><a href="produtos.html">Produtos</a></li>
                    <li><a href="servicos.html">Serviços</a></li>
                    <li><a href="cadastro-cliente.html">Cadastro</a></li>
                    <li><a href="login.html">Login</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <h2>Cadastro de Cliente</h2>
        <form action="#" method="post">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
            
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" required>
            
            <label for="endereco">Endereço:</label>
            <input type="text" id="endereco" name="endereco" required>

            <br><br>
        <h2>Cadastro de Pet</h2>
            <label for="nome-pet">Nome do Pet:</label>
            <input type="text" id="nome-pet" name="nome-pet" required>
            
            <label for="tipo">Tipo:</label>
            <input type="text" id="tipo" name="tipo" required>
            
            <label for="raca">Raça:</label>
            <input type="text" id="raca" name="raca" required>
            
            <label for="temperamento">Temperamento:</label>
            <input type="text" id="temperamento" name="temperamento" required>
            
            <button type="submit">Cadastrar</button>
        </form>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 PetShop. Todos os direitos reservados.</p>
        </div>
    </footer>
</body>
</html>
