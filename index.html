<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetShop</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <header>
        <div class="container">
            <h1>PetShop</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Início</a></li>
                    <li><a href="produtos.html">Produtos</a></li>
                    <li><a href="servicos.html">Serviços</a></li>
                    <li><a href="cadastro-cliente.html">Cadastro</a></li>
                    <li><a href="login.html">Login</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="banner">
            <img src="images/banner.jpg" alt="Promoção de Produtos">
        </section>
        <h1>Seja bem-vindo ao site oficial da PetShop!</h1>
        <section class="produtos-servicos">
            <h2>Produtos em Destaque</h2>
            <div id="carouselExampleControls" class="imagem carousel slide" data-bs-ride="carousel">
                <div style="text-align: center;">
                    <h1>Carrossel de imagens</h1>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img class="d-block w-100" src="../petshop-project/images/imagem1.jpeg" alt="First slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="../petshop-project/images/imagem2.jpeg" alt="Second slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="../petshop-project/images/imagem3.jpeg" alt="Third slide">
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>

            <h2>Serviços</h2>
            <div class="servicos">
                <!-- Lista de Serviços -->
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 PetShop. Desenvolvido por Felipe Zago</p>
            <p><a href="contato.html">Contato</a></p>
        </div>
    </footer>

    <!-- jQuery, Popper.js, e Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.0/js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
</body>

</html>
