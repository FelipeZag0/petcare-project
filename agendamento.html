<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>PetShop</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Início</a></li>
                    <li><a href="produtos.html">Produtos</a></li>
                    <li><a href="servicos.html">Serviços</a></li>
                    <li><a href="cadastro-cliente.html">Cadastro</a></li>
                    <li><a href="login.html">Login</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <h2>Agendamento de Serviço</h2>
        <form action="#" method="post">
            <label for="cliente">Cliente:</label>
            <input type="text" id="cliente" name="cliente" required>
            
            <label for="pet">Pet:</label>
            <input type="text" id="pet" name="pet" required>
            
            <label for="data">Data:</label>
            <input type="date" id="data" name="data" required>
            
            <label for="hora">Hora:</label>
            <input type="time" id="hora" name="hora" required>
            
            <label for="servico">Serviço:</label>
            <select id="servico" name="servico" required>
                <option value="servico1">Serviço 1</option>
                <option value="servico2">Serviço 2</option>
                <!-- Mais serviços -->
            </select>
            
            <button type="submit">Agendar</button>
        </form>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 PetShop. Todos os direitos reservados.</p>
        </div>
    </footer>
</body>
</html>
